<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Lab10-form.css">
    <title>Forma Post Lab 10</title>
</head>

<body>
    <div id="app">
        <section class="container">
            <div class="form">
                <h2>Payment details</h2>
                <div class="form-group">
                    <label for="cardProvider">Select Card Provider</label>
                    <select required class="form-control" v-model="transaction.provider">
                        <option hidden disabled :value="undefined">Select a provider...</option>
                        <option selected value="VISA">VISA</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="American Express">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardHolder">Card holder (fullname)</label>
                    <input required type="text"
                        class="form-control"
                        v-model="transaction.cardHolder"
                        placeholder="John Smith"
                    >
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number: </label>
                    <span>{{ cardNumberPretty }}</span>
                    <input required type="text"
                        class="form-control"
                        minlength="16"
                        maxlength="16"
                        v-model="transaction.cardNumber"
                        placeholder="0000-0000-0000-0000"
                    >
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input required type="date" class="form-control" v-model="transaction.expirationDate">
                </div>
                <div class="form-group">
                    <label for="securityNumber">Security Number</label>
                    <input required type="text"
                        class="form-control"
                        minlength="3" maxlength="4"
                        v-model="transaction.securityNumber"
                        placeholder="0000"
                    >
                </div>

                <button class="btn btn-primary" @click="submitTransaction">Submit Payment</button>
            </div>
        </section>
    </div>
    <script src="Lab10-form.js"></script>
</body>

</html>
