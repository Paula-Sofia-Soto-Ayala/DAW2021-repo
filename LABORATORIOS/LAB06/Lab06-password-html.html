<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab06-css.css">
    <title>Laboratorio 6 - Password</title>
</head>
<body>
    <div class="nav-bar">Laboratorio 6 - Password</div>
    <div class="app-container">
        <div class="section-form">
            <div class="title">Validar Contraseña</div>
            <form class="form-format" action="" method="POST" onsubmit="validateMatchingPass()">
                <div>
                    <label>Contraseña:</label>
                    <input class="text"
                        id="pass"
                        type="password"
                        placeholder="contraseña"
                        pattern=".{8,16}" required
                        title="8 a 16 caracteres">
    
                    <label>Verifica contraseña:</label>
                    <input class="text"
                        id="valPass"
                        type="password"
                        placeholder="verifica contraseña"
                        pattern=".{8,16}" required
                        title="8 a 16 caracteres">
                    <div style="display: inline-flex; justify-content: center; width: 100%;">
                        <input type="submit"
                            value="Submit"
                            style="width: 100px; height: 50px;"
                        >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="nav-bar footer" style="top: -30px;">Sofia Soto</div>
<script src="Lab06-js.js" ></script>
</body>
</html>
